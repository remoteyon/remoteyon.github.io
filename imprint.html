    const LANGUAGE_KEY = "site_language";
    const THEME_KEY = "site_theme";

    // Language helpers
    function getCurrentLanguage() {
      const stored = localStorage.getItem(LANGUAGE_KEY);
      if (stored === "ar" || stored === "en" || stored === "de") return stored;
      return "en";
    }

    function setCurrentLanguage(lang) {
      localStorage.setItem(LANGUAGE_KEY, lang);
    }

    function applyTranslations(lang) {
      const dictionary = translations[lang];
      if (!dictionary) return;

      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        if (dictionary[key]) {
          el.textContent = dictionary[key];
        }
      });

      const legalSection = document.querySelector("[data-i18n-section='imprintContent']");
      if (legalSection && dictionary.imprintContent) {
        legalSection.innerHTML = dictionary.imprintContent;
      }

      const select = document.getElementById("lang-select");
      if (select && select.value !== lang) {
        select.value = lang;
      }
    }

    // Theme helpers
    function getCurrentTheme() {
      const stored = localStorage.getItem(THEME_KEY);
      if (stored === "dark" || stored === "light") return stored;

      const prefersDark =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;
      return prefersDark ? "dark" : "light";
    }

    function applyTheme(theme) {
      const body = document.body;
      const toggle = document.getElementById("theme-toggle");

      if (theme === "dark") {
        body.classList.add("theme-dark");
      } else {
        body.classList.remove("theme-dark");
      }

      if (toggle) {
        toggle.textContent = theme === "dark" ? "☀︎" : "☾";
      }

      localStorage.setItem(THEME_KEY, theme);
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Language init
      const initialLang = getCurrentLanguage();
      applyTranslations(initialLang);

      const langSelect = document.getElementById("lang-select");
      if (langSelect) {
        langSelect.value = initialLang;
        langSelect.addEventListener("change", (event) => {
          const next = event.target.value;
          setCurrentLanguage(next);
          applyTranslations(next);
        });
      }

      // Theme init
      const initialTheme = getCurrentTheme();
      applyTheme(initialTheme);

      const themeButton = document.getElementById("theme-toggle");
      if (themeButton) {
        themeButton.addEventListener("click", () => {
          const current = getCurrentTheme();
          const next = current === "dark" ? "light" : "dark";
          applyTheme(next);
        });
      }
